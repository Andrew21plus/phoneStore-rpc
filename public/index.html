<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Teléfonos RPC</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .activo {
      background-color: #555;
    }
    /* Estilos específicos para los botones */
    .navbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 14px 20px;
      margin: 8px 4px;
      font-size: 16px;
      border-radius: 4px;
    }
    .navbar button:hover {
      background-color: #45a049;
    }
    /* Contenido principal */
    .contenido {
      padding: 20px;
    }
    .oculto {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grupo-formulario {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 10px;
    }
    .input-editar {
      width: 80%;
      margin-bottom: 5px;
    }
    /* Estilos para la imagen inicial */
    .imagen-inicial {
      text-align: center;
      margin-bottom: 20px;
    }
    .imagen-inicial img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="imagen-inicial">
      <img src="https://th.bing.com/th/id/R.1469b8f4419be44fd771dcf26a67dc6a?rik=8zNapvHpUqtLEw&pid=ImgRaw&r=0" alt="Tienda de Teléfonos" style="max-width: 20%; height: auto;">
    </div>

    <div class="navbar">
      <a href="#" class="activo" onclick="mostrarVistaAdmin()">Vista Administrador</a>
      <a href="#" class="activo" onclick="mostrarVistaCliente()">Vista Cliente</a>
    </div>

    <div id="vista-admin" class="contenido oculto">
      <h1>Tienda de Teléfonos RPC</h1>
      <h2>Vista Administrador</h2>
      <div class="grupo-formulario">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo">
      </div>
      <div class="grupo-formulario">
        <label for="marca">Marca</label>
        <input type="text" id="marca">
      </div>
      <div class="grupo-formulario">
        <label for="precio">Precio</label>
        <input type="number" id="precio">
      </div>
      <button onclick="agregarTelefono()">Agregar Teléfono</button>
      <h2>Lista de Teléfonos</h2>
      <table>
        <thead>
          <tr>
            <th>IMEI</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-telefonos">
        </tbody>
      </table>
    </div>

    <div id="vista-cliente" class="contenido oculto">
      <h1>Tienda de Teléfonos RPC</h1>
      <h2>Vista Cliente</h2>
      <table>
        <thead>
          <tr>
            <th>IMEI</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-telefonos-cliente">
        </tbody>
      </table>
    </div>
  </div>

  <script src="common.js"></script>
  <script src="admin.js"></script>
  <script src="client.js"></script>
</body>
</html>
