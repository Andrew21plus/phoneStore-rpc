<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Store RPC Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .edit-input {
      width: 80%;
      margin-bottom: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Phone Store RPC Client</h1>
  <button onclick="showAdminView()">Admin View</button>
  <button onclick="showClientView()">Client View</button>

  <div id="admin-view" class="hidden">
    <h2>Admin View</h2>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model">
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" id="brand">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price">
      </div>
    <button onclick="addPhone()">Add Phone</button>
    <h2>Phones List</h2>
    <table>
      <thead>
        <tr>
          <th>IMEI</th>
          <th>Model</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="phones-table">
      </tbody>
    </table>
  </div>

  <div id="client-view" class="hidden">
    <h2>Client View</h2>
    <table>
      <thead>
        <tr>
          <th>IMEI</th>
          <th>Model</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="client-phones-table">
      </tbody>
    </table>
  </div>

  <script src="common.js"></script>
  <script src="admin.js"></script>
  <script src="client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', getAllPhones);
  </script>
</body>
</html>
