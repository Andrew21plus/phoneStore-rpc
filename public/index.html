<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Store RPC Client</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .active {
      background-color: #555;
    }
    /* Estilos específicos para los botones */
    .navbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 14px 20px;
      margin: 8px 4px;
      font-size: 16px;
      border-radius: 4px;
    }
    .navbar button:hover {
      background-color: #45a049;
    }
    /* Contenido principal */
    .content {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 10px;
    }
    .edit-input {
      width: 80%;
      margin-bottom: 5px;
    }
    /* Estilos para la imagen inicial */
    .initial-image {
      text-align: center;
      margin-bottom: 20px;
    }
    .initial-image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="initial-image">
      <img src="https://th.bing.com/th/id/R.1469b8f4419be44fd771dcf26a67dc6a?rik=8zNapvHpUqtLEw&pid=ImgRaw&r=0" alt="Cellphone Store" style="max-width: 20%; height: auto;">
    </div>

    <div class="navbar">
      <a href="#" class="active" onclick="showAdminView()">Admin View</a>
      <a href="#" onclick="showClientView()">Client View</a>
    </div>

    <div id="admin-view" class="content hidden">
      <h1>Phone Store RPC Client</h1>
      <h2>Admin View</h2>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model">
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" id="brand">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price">
      </div>
      <button onclick="addPhone()">Add Phone</button>
      <h2>Phones List</h2>
      <table>
        <thead>
          <tr>
            <th>IMEI</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="phones-table">
        </tbody>
      </table>
    </div>

    <div id="client-view" class="content hidden">
      <h1>Phone Store RPC Client</h1>
      <h2>Client View</h2>
      <table>
        <thead>
          <tr>
            <th>IMEI</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="client-phones-table">
        </tbody>
      </table>
    </div>
  </div>

  <script src="common.js"></script>
  <script src="admin.js"></script>
  <script src="client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ocultar las vistas de admin y cliente al inicio
      document.getElementById('admin-view').classList.add('hidden');
      document.getElementById('client-view').classList.add('hidden');
    });

    function showAdminView() {
      // Mostrar vista de admin y ocultar vista de cliente
      document.getElementById('admin-view').classList.remove('hidden');
      document.getElementById('client-view').classList.add('hidden');
      // Remover clase active de todas las opciones y agregarla a la opción seleccionada
      document.querySelectorAll('.navbar a').forEach(function(el) {
        el.classList.remove('active');
      });
      document.querySelector('.navbar a:nth-child(1)').classList.add('active');
    }

    function showClientView() {
      // Mostrar vista de cliente y ocultar vista de admin
      document.getElementById('admin-view').classList.add('hidden');
      document.getElementById('client-view').classList.remove('hidden');
      // Remover clase active de todas las opciones y agregarla a la opción seleccionada
      document.querySelectorAll('.navbar a').forEach(function(el) {
        el.classList.remove('active');
      });
      document.querySelector('.navbar a:nth-child(2)').classList.add('active');
    }
  </script>
</body>
</html>
