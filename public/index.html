<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Store RPC Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Phone Store RPC Client</h1>
  <div class="form-group">
    <label for="model">Model</label>
    <input type="text" id="model">
  </div>
  <div class="form-group">
    <label for="brand">Brand</label>
    <input type="text" id="brand">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price">
  </div>
  <div class="form-group">
    <label for="imei">IMEI</label>
    <input type="text" id="imei">
  </div>
  <button onclick="addPhone()">Add Phone</button>
  <h2>Phones List</h2>
  <table>
    <thead>
      <tr>
        <th>IMEI</th>
        <th>Model</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="phones-table">
    </tbody>
  </table>
  <script>
    const rpcEndpoint = '/rpc';

    function callRPC(method, params, id) {
      return fetch(rpcEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          jsonrpc: '2.0',
          method,
          params,
          id
        })
      }).then(response => response.json());
    }

    function addPhone() {
      const model = document.getElementById('model').value;
      const brand = document.getElementById('brand').value;
      const price = document.getElementById('price').value;
      const imei = document.getElementById('imei').value;

      callRPC('addPhone', { imei, model, brand, price }, 1).then(response => {
        console.log(response);
        getAllPhones();
      });
    }

    function updatePhone() {
      const imei = document.getElementById('imei').value;
      const model = document.getElementById('model').value;
      const brand = document.getElementById('brand').value;
      const price = document.getElementById('price').value;

      callRPC('updatePhone', { imei, model, brand, price }, 1).then(response => {
        console.log(response);
        getAllPhones();
      });
    }

    function deletePhone(imei) {
      if (confirm(`Are you sure you want to delete the phone with IMEI ${imei}?`)) {
        callRPC('deletePhone', { imei }, 1).then(response => {
          console.log(response);
          getAllPhones();
        });
      }
    }

    function getAllPhones() {
      callRPC('getAllPhones', {}, 1).then(response => {
        const phonesTable = document.getElementById('phones-table');
        phonesTable.innerHTML = '';
        response.result.forEach(phone => {
          const row = `
            <tr>
              <td>${phone.imei}</td>
              <td>${phone.model}</td>
              <td>${phone.brand}</td>
              <td>${phone.price}</td>
              <td>
                <button onclick="updateSelectedPhone('${phone.imei}', '${phone.model}', '${phone.brand}', '${phone.price}', this)">Update</button>
                <button onclick="deletePhone('${phone.imei}')">Delete</button>
              </td>
            </tr>`;
          phonesTable.innerHTML += row;
        });
      });
    }
    function updateSelectedPhone(imei, model, brand, price, button) {
      document.getElementById('imei').value = imei;
      document.getElementById('model').value = model;
      document.getElementById('brand').value = brand;
      document.getElementById('price').value = price;

      // Cambiar el texto y la función del botón
      button.innerHTML = "Save Changes";
      button.onclick = function() {
        updatePhone();
        // Cambiar el botón de nuevo a "Update" después de actualizar
        button.innerHTML = "Update";
        button.onclick = function() {
          updateSelectedPhone(imei, model, brand, price, button);
        };
      };
    }
    // Load phones when the page is loaded
    document.addEventListener('DOMContentLoaded', getAllPhones);
  </script>
</body>
</html>
